<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 20px; text-align: center; margin-top: 20px; }
    .attribution a { color:white; }
  </style>
</head>
<body>
  <main >
    <section class="container">

    <section class="description">
      <div class="heading">
        <h1> calc </h1>
      </div>
      <div class="theme">
        <div class="theme-title">
          <p>THEME</p>
        </div> 
        <div class="input-range">
          <div class="numbers">
            <p>123</p>
          </div>
          <div class="range">
            <input type="range" min="1" max="3" value="1" class="slider" id="myRange">
          </div>
        </div>       
      </div>
    </section>

    <section class="display">
      <div class="display-sm">
      </div>
      <div class="display-bg">
      </div>
    </section>

    <scetion class="buttons">

      <div class="btn">
        <span class="number">7</span>
        <span class="number">8</span>
        <span class="number">9</span>
        <span class="del">DEL</span>
      </div>
      <div class="btn">
        <span class="number">4</span>
        <span class="number">5</span>
        <span class="number">6</span>
        <span class="plus operator">+</span>
      </div>
      <div class="btn">
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span class="minus operator">-</span>
      </div>
      <div class="btn">
        <span class="number">.</span>
        <span class="number">0</span>
        <span class="divide operator">/</span>
        <span class="into operator">*</span>
      </div>
      <div class="btn">
        <span class="reset">RESET</span>
        <span class="equal">=</span>
      </div>

    </scetion>

    </section> 

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
      Coded by <a href="#">  Akil Newaz Chy </a>.
    </div>


</main>

 
  <script src="script.js"></script>
</body>
</html>
